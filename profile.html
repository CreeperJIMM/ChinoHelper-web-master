<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--os-->
    <title>智乃小幫手 - 用戶面板</title>
    <meta property="og:title" content="智乃小幫手官方網站">
    <meta property="og:description" content="用戶面板">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/layout.css" rel="stylesheet" />
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/getinfo.js"></script>
<script src="/js/newlayout.js"></script>
<style>
    #card_avatar {
        border: 5px;
        width: auto;
        height: 120px;
        margin-top: -80px;
    }
    #card_server_avatar {
        border: 5px;
        width: auto;
        height: 90px;
        margin-top: -125px;
        margin-right:200px;
    }
    #card_banner, #card_server_banner {
        height: 100px;
    }
</style>
<script>
    (async () => {
        let user = (await getAllData(true)).data;
        document.getElementById("card_avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}`;
        if (user.banner) {
            document.getElementById("card_banner").src = `https://cdn.discordapp.com/banners/${user.id}/${user.banner}?size=2048`
        } else {
            document.getElementById("card_banner").src = `https://dummyimage.com/600x350/${user.banner_color.replace("#", "")}.png&text=+`
        }
        document.getElementById("card_username").innerHTML = `${user.username}#${user.discriminator}`
        let data = (await getUserValue()).data;
        let full = (1000 + (50 * data.rank))
        document.getElementById("card_desc").innerHTML = `
        <div style="float:left;">Rank ${data.rank}</div>
        <div style="float:right;">${data.exp}/${full} Exp</div><br>
        <div class="progress">        
            <div id="card_rank_bar1" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
        </div>
        💰${data.money}<br>`
        setTimeout(() => {
            document.getElementById("card_rank_bar1").style.width = `${Math.round((data.exp / full) * 100)}%`;
        }, 500);
    })()
</script>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div id="header-place">你必須開啟Javascript才能運行這個網站!<br>
            You need to enable JavaScript to run this website.
        </div>
        <!-- Page Content-->
        <header class="bg-gray py-3">
            <div class="container px-5 px-md-2">
                <div class="row gx-5 align-items-center justify-content-left">
                    <h1 class="display-5 fw-bolder text-white mb-2">個人資料</h1>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <div class="my-3 text-left text-xl-start">
                                <div class="col-lg-8 col-xl-8 mb-5">
                                    <div class="card h-100 shadow border-0">
                                        <img id="card_banner" class="card-img-top"
                                            src="https://dummyimage.com/600x350/499D4E.png&text=+" alt="..." />
                                        <span class="text-center">
                                            <img id="card_avatar" class="rounded-circle"
                                                src="https://dummyimage.com/1024/19632d/0011ff.png&text=-ω-" alt="...">
                                        </span>
                                        <div class="card-body p-4">
                                            <div class="badge bg-primary bg-gradient rounded-pill mb-2">使用Discord登入
                                            </div>
                                            <div id="card_username" class="h5 card-title mb-3"></div>
                                            <div id="card_desc" class="card-text mb-0">
                                                <div class="d-flex justify-content-center">
                                                    <div class="spinner-border text-info" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-center py-3">
                                                <a href="/login/logout" class="btn btn-primary">登出</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <div class="my-3 text-left text-xl-start">
                                <div class="col-lg-8 col-xl-8 mb-5">
                                    <div class="card h-100 shadow border-0">
                                        <img id="card_server_banner" class="card-img-top"
                                            src="https://dummyimage.com/600x300/12400b/bfc3ff&text=+" alt="..." />
                                        <span class="text-center">
                                            <img id="card_server_avatar" class="rounded-circle"
                                                src="https://dummyimage.com/1024/19632d/0011ff.png&text=+" alt="...">
                                        </span>
                                        <div class="card-body p-2">
                                            <div id="card_server_name" class="h5 card-title mb-3"></div>
                                            <div id="card_server_desc" class="card-text mb-0">
                                                <div class="d-flex justify-content-center">
                                                    <div class="spinner-border text-info" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-end py-1">
                                                <a class="btn btn-primary">管理</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </main>
    <footer id="footer-place" class="bg-dark py-4 mt-auto"></footer>
</body>

</html>
