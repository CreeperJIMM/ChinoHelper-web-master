<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--os-->
    <title>智乃小幫手 - 用戶面板</title>
    <meta property="og:title" content="智乃小幫手官方網站">
    <meta property="og:description" content="用戶面板">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/layout.css" rel="stylesheet" />
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/getinfo.js"></script>
<script src="/js/ApiCommand.js"></script>
<script>
    $(document).ready(() => {
        var myModal = new bootstrap.Modal(document.getElementById('logoutModal'), {
        keyboard: false
    })
    myModal.show()
    var myModalEl = document.getElementById('logoutModal');
    myModalEl.addEventListener('hidden.bs.modal', function () {
        history.go(-1);
    });
    });
    var LogoutConfirm = async function () {
        let out = await api.logout()
        if(out) {
            location.href = "/"
        }
    };
</script>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div id="header-place">你必須開啟Javascript才能運行這個網站!<br>
            You need to enable JavaScript to run this website.
        </div>
        <!-- Page Content-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 align-items-center justify-content-center">
                    <div class="col-lg-8 col-xl-7 col-xxl-6">
                        <div class="my-5 text-center text-xl-start">
                            <h1 class="display-5 fw-bolder text-white mb-2">讀取中...</h1>
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Modal -->
        <div class="modal fade" id="logoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark" id="staticBackdropLabel">確認登出?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        登出後需要重新登入才能管理伺服器和個人資料!!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                        <button type="button" class="btn btn-primary" onclick="LogoutConfirm()">確定</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </main>
    <footer id="footer-place" class="bg-dark py-4 mt-auto"></footer>
</body>

</html>
